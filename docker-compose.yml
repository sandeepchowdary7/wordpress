version: '3.1'services:  wordpress:    image: wordpress    restart: always    ports:      - 80:80    environment:      WORDPRESS_DB_HOST: wordpressdb      WORDPRESS_DB_PASSWORD: password    volumes:      - wordpress:/var/www/html  wordpressdb:    image: mysql:5.7    restart: always    environment:      MYSQL_DATABASE: 'wordpress'      # So you don't have to use root, but you can if you like      MYSQL_USER: 'user'      # You can use whatever password you like      MYSQL_PASSWORD: 'password'      # Password for root access      MYSQL_ROOT_PASSWORD: 'password'    ports:      # <Port exposed> : < MySQL Port running inside container>      - '3306:3306'    expose:      # Opens port 3306 on the container      - '3306'    volumes:      - database:/var/lib/mysqlvolumes:  wordpress:  database: